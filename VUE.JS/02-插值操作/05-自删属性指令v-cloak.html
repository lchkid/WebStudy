<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>{{message}}, test</h2>
        <h2 v-cloak>{{name}}, hello</h2>
    </div>
</body>
<script>
    setTimeout(() => {
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello world',
                name: 'lchkid',
                url: '<a href="//lchkid.top/">Kiddo\'s Site</a>'
            }
        })
    }, 2000);
</script>
</html>

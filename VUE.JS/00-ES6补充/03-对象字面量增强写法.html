<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>

  const name = 'lch';
  const age = 19;
  const height = 1.88;

  // ES5 定义对象属性
  const obj1 = {
    name: 'lch',
    age: 19,
    height: 1.88
  }
  console.log(obj1);
  const obj2 = {
    name: name,
    age: age,
    height: height
  }
  console.log(obj2);

  // ES6 
  const obj3 = {
    name,
    age,
    height
  }
  console.log(obj3);

  // ES5 定义对象字面量函数
  const obj4 = {
    run: function() {
      console.log('run');
    },
    eat: function() {
      console.log('eat');
    }
  }

  // ES6
  const obj5 = {
    run() {
      console.log('run');
    },
    eat() {
      console.log('eat');
    }
  }
</script>  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
    </style>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in movies" :class="{active: index == currentIndex}" @click="changeColor(index)">{{index}}.{{item}}</li>
        </ul>
    </div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            movies: ['海贼王', '火影忍者', '进击的巨人', '食戟之灵'],
            currentIndex: 0
        },
        methods: {
            changeColor(n) {
                this.currentIndex = n;
            }
        }
    })
</script>
</body>
</html>

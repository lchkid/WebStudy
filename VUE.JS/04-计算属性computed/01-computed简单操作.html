<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{firstname + ' ' + lastname}}</h2>
        <h2>{{firstname}} {{lastname}}</h2>
        <h2>{{getFullname()}}</h2>
        <h2>{{fullname}}</h2>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello world',
            firstname: 'lchkid',
            lastname: 'kiddo'
        },
        computed: {
            fullname: function() {
                return this.firstname + ' ' + this.lastname
            }
        },
        methods: {
            getFullname: function() {
                return this.firstname + ' ' + this.lastname
            }
        }
    })
</script>
</html>

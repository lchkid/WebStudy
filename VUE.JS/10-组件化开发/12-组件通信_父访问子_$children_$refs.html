<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn ref="referenceComponet"></cpn>
    <button @click="btnClick">按钮</button>
  </div>

<template id="cpn">
  <div>
    <h1>子组件标题</h1>
  </div>
</template>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world',
    },
    methods: {
      btnClick() {
        console.log(this.$children);
        console.log(this.$children[0].name);
        this.$children[0].showFunc();
        console.log(this.$refs);
        console.log(this.$refs.referenceComponet.name);
        this.$refs.referenceComponet.showFunc();
      }
    },
    components: {
      'cpn': {
        template: '#cpn',
        data() {
          return {
            name: '子组件name属性'
          }
        },
        methods: {
          showFunc() {
            console.log('子组件showFunc方法')
          }
        }
      }
    }
	})
</script>
</body>
</html>

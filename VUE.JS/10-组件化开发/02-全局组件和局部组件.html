<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>

  <div id="app2">
    <cpn></cpn>
  </div>
<script>
  

  // 1.创建组件构造器
  const cpnConstructor = Vue.extend({
    template: `
    <div class="app">
      <h1>这是一个标题</h1>
      <p>这是第一段文字</p>
      <p>这是第二段文字</p>
    </div>`
  })

  // 2.注册组件(全局组件)
  // Vue.component('cpn', cpnConstructor)

  // 3.创建Vue实例
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world',
    },
    // 局部组件
    components: {
      'cpn': cpnConstructor
    }
	})

  const app2 = new Vue({
    el: '#app2',
    data: {
      message: 'hello world',
    },
	})
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="checkbox" id="licences" v-model="isAgree">
    <label for="licences">同意</label><br>
    <button :disabled="!isAgree">注册</button>
    <h1>{{isAgree}}</h1>

    <input type="checkbox" value="篮球" v-model="hobby">篮球
    <input type="checkbox" value="足球" v-model="hobby">足球
    <input type="checkbox" value="网球" v-model="hobby">网球
    <input type="checkbox" value="排球" v-model="hobby">排球
    <input type="checkbox" value="乒乓球" v-model="hobby">乒乓球
    <h2>{{hobby}}</h2>

    <label v-for="item in hobbies">
      <input type="checkbox" :value="item" v-model="hobby">{{item}}
    </label>  
    <h2>{{hobby}}</h2>

  </div>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isAgree: false,
      hobby: [],
      hobbies: ['篮球', '足球', '网球', '排球', '乒乓球']
    },
    methods: {
      
    }
	})
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="age<=6">幼儿</p>
        <p v-else-if="age<=12">儿童</p>
        <p v-else-if="age<18">少年</p>
        <p v-else>成年</p>

        <!-- 多种逻辑建议用计算属性 -->
        <p>{{result}}</p>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
          age: 19
        },
        computed: {
          result() {
            if(this.age <= 6) {
              return '幼儿'
            }else if(this.age <= 12) {
              return '儿童'
            }else if(this.age < 18) {
              return '少年'
            }else {
              return '成年'
            }
          }
        }
		})
</script>  
</body>
</html>

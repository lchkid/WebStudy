<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .active {
            color: red;
        }
        .bctive {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <h2 :class="[value1(类名1), value2(类名2)]">{{message}}</h2> -->
        <h2 :class="['active', 'bctive']">{{message}}</h2>
        <h2 :class="[a, b]">{{message}}</h2>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello world',
            a: 'active',
            b: 'bctive'
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <cpn>
      <span slot="left">aaa</span>
      <span slot="right">bbb</span>
      <span v-show="isShow">ccc</span>
    </cpn>
    <cpn>
      <button slot="middle">替换</button>
    </cpn>
  </div>

<template id="cpn">
  <div>
    <slot name="left"><span>左边</span></slot>
    <slot name="middle"><span>中间</span></slot>
    <slot name="right"><span>右边</span></slot>
    <slot><span v-show="isShow">不具名</span></slot>
  </div>
</template>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world',
      isShow: true
    },
    methods: {
      
    },
    components: {
      'cpn': {
        template: '#cpn',
        data() {
          return {
            isShow: false
          }
        }
      }
    }
	})
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in contents">{{item}}</li>
        </ul>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello world',
            contents: ["自己管理一切账号密码 万年不忘^^", "动森发布了一周多了，你们来谈谈到底有什么吸引你的地方", "你们电脑上现在装的什么输入法？"]
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            function ean13(num){
                var arr = [];
                while(num){
                    arr.unshift(num % 10);
                    num = parseInt(num / 10);
                }
                // alert(arr);
                var res1 = 0;
                var res2 = 0;
                for(i = 0; i < arr.length; i+=2){
                    res1 += arr[i];
                }
                // alert(res1);
                for(i = 1; i < arr.length; i+=2){
                    res2 += arr[i];
                }
                var res = (res1 + res2 * 3) % 10;
                // alert(res);
                if(res == 0){
                    arr.push(0);
                }else{
                    arr.push(10 - res);
                }
                return Number(arr.join(""));
            }

            document.write(ean13(692223361219));
            // var num;
            // alert(num);
            // num = num + 10;
            // alert(num);
        </script>

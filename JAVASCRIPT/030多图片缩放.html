<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <script src="js/change.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        } 
        #ul1 {
            width: 366px;
            height: 366px;
            border: 1px solid #000000;
            margin: 200px auto;
            /* position: relative; */
        }
        #ul1 li {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid #000000;
            background-color: grey;
            float: left;
        }
        #ul1 li img {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        window.onload = function(){
            var oUl = document.getElementById("ul1");
            var oLis = oUl.getElementsByTagName("li");
            let j = 1;
            for(let i = 0; i < oLis.length; i++){
                oLis[i].style.left = oLis[i].offsetLeft + "px";
                oLis[i].style.top = oLis[i].offsetTop + "px";
                var oImg = document.createElement("img");
                oImg.src = "img/1.gif";
                oLis[i].appendChild(oImg);
            }
            for(let i = 0; i < oLis.length; i++){
                oLis[i].style.position = "absolute";
                oLis[i].style.margin = "0";
                oLis[i].onmouseover = function(){
                    this.style.zIndex = j++;
                    change(this, {
                        width: "200px",
                        height: "200px",
                        marginLeft: "-50px",
                        marginTop: "-50px",
                    });
                }
                oLis[i].onmouseout = function(){
                    change(this, {
                        width: "100px",
                        height: "100px",
                        marginLeft: "0",
                        marginTop: "0",
                    });
                }
            }
        }
    </script>
    <body>
        <ul id="ul1">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </body>
</html>

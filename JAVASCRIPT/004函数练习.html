<!DOCTYPE html>

		<meta charset="utf-8">
		<title></title>
		<script>
			function sum(n){
			var result = 0;
				if(n % 2 == 0){
					for(var i = 2; i <= n; i += 2){
						result += 1 / i;
					}
				}else {
					for(var i = 1; i <= n; i += 2){
						result += 1 / i;
					}
				}
				return result;
			}
				
			alert(sum(3));
			
		</script>
	</head>

</html>

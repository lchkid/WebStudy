<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #div1 {
                width: 540px;
                height: 960px;
                border: 1px solid #000000;
                position: absolute;
                top: 100px;
                left: 100px;
            }
            #mark {
                width: 200px;
                height: 200px;
                position: absolute;
                background-color: rgba(255, 255, 255, .5);
                display: none;
            }
            #div2 {
                width: 400px;
                height: 400px;
                position: absolute;
                left: 800px;
                top: 200px;
                border: 1px solid #000000;
                overflow: hidden;
                display: none;
            }
            #div1 img{
                width: 100%; 
                height: 100%;
            }
            #div2 img{
                width: 1080px; 
                height: 1920px;
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
        <script src="js/jquery-1.12.4.min.js"></script>
        <script>
            $(function(){
                $("#div1").mouseenter(function(){
                    $("#mark").add("#div2").show();
                }).mouseleave(function(){
                    $("#mark").add("#div2").hide();
                }).mousemove(function(ev){
                    let xx = ev.pageX - $(this).offset().left - $("#mark").width() / 2;
                    let yy = ev.pageY - $(this).offset().top - $("#mark").width() / 2;
                    if(xx < 0){
                        xx = 0;
                    }else if(xx > $(this).width() - $("#mark").width()){
                        xx = $(this).width() - $("#mark").width();
                    }
                    if(yy < 0){
                        yy = 0;
                    }else if(yy > $(this).height() - $("#mark").height()){
                        yy = $(this).height() - $("#mark").height();
                    }
                    $("#mark").css({
                        left: xx,
                        top: yy
                    })
                    $("#div2 img").css({
                        left: - xx * 2,
                        top: - yy * 2
                    })
                })
            })
        </script>
    </head> 
    <body>
        <div id="div1">
            <div id="mark"></div>
            <img src="img/1.jpg" alt="">
        </div>
        <div id="div2">
            <img src="img/1.jpg" alt="">
        </div>
    </body>
</html>

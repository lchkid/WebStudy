<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div {
				width: 250px;
				height: 250px;
				border-radius: 50%;
				background: url(../img/1.gif);
				position: relative;
			}
			p {
				width: 230px;
				height: 230px;
				border-radius: 50%;
				border: 10px solid #FF0000;
			}
			h1 {
				width: 250px;
				height: 250px;
				position: absolute;
				top: 0;
				left: 0;
				text-align: center;
				line-height: 250px;
				font-size: 50px;
				color:#fff;
			}
		</style>
	</head>
	<body>
		<div>
			<p></p>
			<h1>文字</h1>
		</div>
	</body>
</html>

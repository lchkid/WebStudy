<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.box {
				width: 250px;
				height: 250px;
				border-radius: 50%;
				margin: 0 auto;
				position: relative;
				background-color: #FF0000;
			}
			.box p {
				width: 210px;
				height: 210px;
				border-radius: 50%;
				background-image: url(../img/1.gif);
				border: 20px solid rgba(255,255,255,0.5);
				background-origin: border-box;
				position: absolute;
				/* top: 0; */
				transform-origin: 375px center;
				transition: 1s;
				z-index: 1;
				
			}
			.box h1 {
				width: 250px;
				height: 250px;
				border-radius: 50%;
				font-size: 50px;
				line-height: 250px;
				text-align: center;
				background-color: #000000;
				color: #FFFFFF;
				position: absolute;
				top: 0px;
				left: -250px;
				transition: 1s;
				opacity: 0;
			}
			.box:hover p {
				transform: scale(0.5,0.5);
			}
			.box:hover h1 {
				left: 0;
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p></p>
			<h1>文字</h1>
		</div>
	</body>
</html>

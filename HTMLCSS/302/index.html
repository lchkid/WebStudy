<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul li {
				list-style-type: none;
			}
			div {
				width:400px;
				height: 400px;
				border: 1px solid #000000;
				margin: auto;
				position: relative;
			}
			ul {
				width: 200px;
				height: 200px;
				border: 1px solid #FF0000;
				position: absolute;
				left: 10px;
				top: 10px;
				bottom: 10px;
				right: 10px;
				margin: auto;
			}
			li {
				width: 200px;
				height: 200px;
				position: absolute;
			}
			ul li:nth-child(1) {
				background: rgba(255,0,0,.5);
				top: 10px;
			}
			ul li:nth-child(2) {
				background: rgba(0,255,0,.5);
				top: 20px;
			}
			ul li:nth-child(3) {
				background: rgba(0,0,255,.5);
				top: 30px;
			}
			ul li:nth-child(4) {
				background: rgba(255,255,0,.5);
				top: 40px;
			}
			ul li:nth-child(5) {
				background: rgba(255,0,255,.5);
				top: 50px;
			}
			
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>

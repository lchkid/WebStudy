<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.box {
				width: 250px;
				height: 250px;
				border-radius: 50%;
				background: #000000;
				margin: 0 auto;
				font-size: 50px;
				line-height: 250px;
				text-align: center;
				color: #FFFFFF;
				position: relative;
			}
			.box p {
				width: 210px;
				height: 210px;
				border-radius: 50%;
				background-image: url(../img/1.gif);
				border: 20px solid rgba(255,255,255,0.5);
				background-origin: border-box;
				position: absolute;
				top: 0;
				transform-origin: right center;
				transition: 1s;
			}
			.box span {
				width: 20px;
				height: 20px;
				border-radius: 50%;
				background: #FF0000;
				display: block;
				position: absolute;
				top: 115px;
				right: 0;
			}
			.box:hover p{
				transform: rotate(-90deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			文字
			<p></p>
			<span></span>
		</div>
	</body>
</html>

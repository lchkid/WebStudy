<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">

				margin: 0;

				background: none;
				float: left;
			}
			#back{
				height: 300px;
				background-color: #666666;

			.searchbox input.s_text{

				cursor: pointer;

				background: url(img/search.png) no-repeat 50% #e1251b;
			}

		<div id="back">
